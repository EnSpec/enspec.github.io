<style>

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

.line {
    stroke: black;
    fill: none;
    stroke-width: 4;
    stroke-dasharray: 10 ;
}

.enter {
  font: bold 20px monospace;
}

.slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 50%; /* Full-width */
  height: 10px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 50px; /* Set a specific slider handle width */
  height: 50px; /* Slider handle height */
  background: #FF5733; /* Green background */
  cursor: pointer; /* Cursor on hover */
  border-radius: 50%;
}


</style>

<body style="background-color:#FFFFFF;">

<div class = 'slidecontainer'>
  <input type="range" id="date" class = 'slider' value="5" min="136" max="266" step = 5>

  <select id="dropdown" name = 'traits'>
    <option value="calcium">Calcium</option>
    <option value="chl_a_mmol_m2">Chlorophyll A</option>
    <option value="lma_g_m2">LMA</option>
    <option value="lignin">Lignin</option>
    <option value="nitrogen">Nitrogen</option>
    <option value="phosphorus">Phosphorus</option>
    <option value="potassium">Potassium</option>
    <option value="tot_phenolics">Total phenolics</option>
  </select>

</div>

<div class = 'map'>
  <script src="map/mapper.js"> </script>
</div>



</body>
</html>
